<section class="container py-5" aria-labelledby="proyectos-heading">
  
  <h2 class="display-5 fw-bold text-center mb-5" id="proyectos-heading">
    Mis Proyectos
  </h2>

  <div class="row g-4">
    
    @for (proyecto of misProyectos; track proyecto.id) {
      
      <div class="col-lg-6 col-md-12">
        
        <article class="card h-100 bg-dark text-white shadow" role="group" [attr.aria-labelledby]="'proyecto-titulo-' + proyecto.id">
          
          <div class="card-body d-flex flex-column">
            
            <h3 class="card-title text-info" [id]="'proyecto-titulo-' + proyecto.id">
              {{ proyecto.proyecto }}
            </h3>
            
            <p class="card-text">
              {{ proyecto.descripcion }}
            </p>
            
            <div class-="tecnologias mb-3">
              @for (tech of proyecto.tecnologias; track tech) {
                <span class="badge bg-secondary me-1">{{ tech }}</span>
              }
            </div>

            <a [href]="proyecto.linkRepositorio" class="btn btn-primary mt-auto" target="_blank" rel="noopener noreferrer" [attr.aria-label]="'Ver el repositorio del proyecto ' + proyecto.proyecto + ' (se abre en una pestaÃ±a nueva)'">
              Ver Repositorio
            </a>

          </div>
        </article>
      </div>

    } @empty {
      
      <div class="col">
        <div class="alert alert-info" role="alert">
          No hay proyectos para mostrar en este momento.
        </div>
      </div>
    }

  </div>
</section>
